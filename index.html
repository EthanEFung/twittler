<!DOCTYPE html>
<html>


  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>


  <body>

    <section class="twittler-feed">
      <article class="twittle-box">
      <!-- User Tweet Entry Box -->
        <!-- Users Icon with a default if none is set -->
        <i class="bird fa fa-twitter fa-2x"></i><a href="#bird"></a>
        <input type="text" placeholder="What's Happening?" id="twittle-box-input">
        <button type="submit" id="twittle-box-submit"><!--need a submit function-->Twittle</button>
        <!-- A Default that says "What's Happening?"-->
        <!-- When you click into the box, a button should pop up with a button underneath
          that says "Twittle" -->
      </article>

      <article class="twittler-stream">
        <!-- Tweets of people that user follows -->
      </article>


      <!-- Create a button to see new tweets --> 
      <article>
        <button type="reset" class="refresh" id="refresh-button">Refresh</button>
      </article>
    </section>

      
    
    <!-- JavaScript Files -->
    <script src="https://use.fontawesome.com/b3fac2f7d3.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.timeago.js" type="text/javascript"></script>
    <script src="js/application.js"></script> 
  </body>


</html>
